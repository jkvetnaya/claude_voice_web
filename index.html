<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Voice Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --bg-tertiary: #ebebed;
            --bg-elevated: #e0e0e3;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --accent: #c47f3c;
            --accent-glow: rgba(196, 127, 60, 0.3);
            --accent-soft: rgba(196, 127, 60, 0.1);
            --recording: #dc2626;
            --recording-glow: rgba(220, 38, 38, 0.4);
            --success: #16a34a;
            --border: rgba(0, 0, 0, 0.1);
            --border-hover: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Subtle background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(196, 127, 60, 0.05), transparent),
                radial-gradient(ellipse 60% 40% at 100% 100%, rgba(196, 127, 60, 0.03), transparent);
            pointer-events: none;
            z-index: 0;
        }

        html {
            height: 100%;
        }

        /* Header */
        header {
            position: relative;
            z-index: 10;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: rgba(10, 10, 11, 0.8);
            backdrop-filter: blur(20px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), #c49660);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .logo-text {
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .logo-text span {
            color: var(--text-muted);
            font-weight: 400;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        .btn-text {
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
            font-size: 0.875rem;
            font-family: inherit;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn-text:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        /* Session modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 70vh;
            overflow: hidden;
            transform: scale(0.95) translateY(10px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.visible .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1rem;
            overflow-y: auto;
            max-height: calc(70vh - 70px);
        }

        .session-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .session-item {
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .session-item:hover {
            border-color: var(--accent);
            background: var(--bg-elevated);
        }

        .session-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .session-item-count {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: var(--bg-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .session-item-preview {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .no-sessions {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .session-current {
            border-color: var(--accent);
            background: var(--accent-soft);
        }

        .session-current::before {
            content: '‚óè Current';
            font-size: 0.75rem;
            color: var(--accent);
            display: block;
            margin-bottom: 0.5rem;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            overflow: hidden;
            min-height: 0;
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            min-height: 0;
            overflow-y: auto !important;
            overflow-x: hidden;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
            /* Force scrollbar visibility */
            scrollbar-width: auto;
            scrollbar-color: var(--accent) var(--bg-secondary);
        }

        /* Webkit browsers (Chrome, Safari, Edge) */
        .chat-container::-webkit-scrollbar {
            width: 14px;
            display: block;
        }

        .chat-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 7px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 7px;
            border: 3px solid var(--bg-secondary);
            min-height: 50px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #a86830;
        }

        .chat-container::-webkit-scrollbar-corner {
            background: var(--bg-secondary);
        }

        /* Messages */
        .message {
            max-width: 720px;
            width: 100%;
            margin: 0 auto;
            animation: messageIn 0.4s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            margin-bottom: 0.625rem;
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .message.user .message-avatar {
            background: var(--bg-elevated);
            color: var(--text-secondary);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent), #c49660);
            color: var(--bg-primary);
        }

        .message-sender {
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .message-content {
            padding: 1rem 1.25rem;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 0.9375rem;
        }

        .message.user .message-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .message.assistant .message-content {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .message-content p {
            margin-bottom: 0.75rem;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
            background: var(--bg-secondary);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            color: var(--accent);
        }

        .message-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            margin: 0.75rem 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }

        /* Markdown headers */
        .message-content h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1rem 0 0.5rem 0;
            color: var(--text-primary);
        }

        .message-content h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1rem 0 0.5rem 0;
            color: var(--text-primary);
        }

        .message-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0.75rem 0 0.5rem 0;
            color: var(--text-primary);
        }

        /* Lists */
        .message-content ul,
        .message-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-content li {
            margin: 0.25rem 0;
        }

        /* Blockquote */
        .message-content blockquote {
            border-left: 3px solid var(--accent);
            margin: 0.75rem 0;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: 0 4px 4px 0;
            color: var(--text-secondary);
        }

        /* Horizontal rule */
        .message-content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 1rem 0;
        }

        /* Links */
        .message-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        /* Strong/Bold */
        .message-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Emphasis/Italic */
        .message-content em {
            font-style: italic;
        }

        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .empty-description {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            max-width: 320px;
            line-height: 1.5;
        }

        /* Controls */
        .controls {
            position: relative;
            z-index: 10;
            padding: 1.5rem 2rem 2rem;
            background: linear-gradient(to top, var(--bg-primary) 60%, transparent);
        }

        .controls-inner {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        /* Status text */
        .status {
            font-size: 0.875rem;
            color: var(--text-muted);
            height: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status.recording {
            color: var(--recording);
        }

        .status.processing {
            color: var(--accent);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Waveform visualization */
        .waveform {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 32px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .waveform.active {
            opacity: 1;
        }

        .waveform-bar {
            width: 3px;
            height: 8px;
            background: var(--accent);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        /* Keyboard shortcut hint */
        .shortcut-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.375rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .shortcut-hint kbd {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6875rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.125rem 0.375rem;
        }

        /* Text input container */
        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            width: 100%;
            max-width: 720px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0.5rem 0.5rem 0.5rem 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-soft);
        }

        .text-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9375rem;
            line-height: 1.5;
            resize: none;
            max-height: 150px;
            min-height: 24px;
            padding: 0.375rem 0;
        }

        .text-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #a86830;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .record-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .record-btn:hover {
            background: var(--bg-elevated);
            border-color: var(--accent);
        }

        .record-btn.recording {
            background: var(--recording);
            border-color: var(--recording);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .record-btn svg {
            width: 20px;
            height: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            font-size: 0.875rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            border-color: var(--recording);
            color: var(--recording);
        }

        /* Responsive */
        @media (max-width: 640px) {
            header {
                padding: 1rem 1.25rem;
            }

            .chat-container {
                padding: 1.25rem;
            }

            .controls {
                padding: 1rem 1.25rem 1.5rem;
            }

            .message-content {
                padding: 0.875rem 1rem;
                font-size: 0.875rem;
            }

            .record-btn {
                width: 64px;
                height: 64px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">üéôÔ∏è</div>
            <div class="logo-text">Claude <span>Voice</span></div>
        </div>
        <div class="header-actions">
            <button class="btn-text" id="sessionsBtn" title="View saved conversations">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 8v4l3 3"></path>
                    <circle cx="12" cy="12" r="10"></circle>
                </svg>
                History
            </button>
            <button class="btn-text" id="newSessionBtn" title="Start new conversation">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14"></path>
                    <path d="M5 12h14"></path>
                </svg>
                New Chat
            </button>
            <button class="btn-icon" id="clearBtn" title="Clear current conversation">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                </svg>
            </button>
        </div>
    </header>

    <main>
        <div class="chat-container" id="chatContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üé§</div>
                <h2 class="empty-title">Start a conversation</h2>
                <p class="empty-description">Press the microphone button or hit Space to start recording your message</p>
            </div>
        </div>

        <div class="controls">
            <div class="controls-inner">
                <div class="waveform" id="waveform">
                    <!-- Bars generated by JS -->
                </div>
                
                <!-- Text input area -->
                <div class="input-container">
                    <textarea 
                        id="textInput" 
                        class="text-input" 
                        placeholder="Type a message or use the microphone..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" title="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                        </svg>
                    </button>
                    <button class="record-btn" id="recordBtn" title="Record voice message">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" x2="12" y1="19" y2="22"></line>
                        </svg>
                    </button>
                </div>
                
                <div class="status" id="status">Ready to listen</div>
                
                <div class="shortcut-hint">
                    <kbd>Enter</kbd> to send ¬∑ <kbd>Shift+Enter</kbd> for new line ¬∑ <kbd>Space</kbd> to record (when empty)
                </div>
            </div>
        </div>
    </main>

    <div class="toast" id="toast"></div>

    <!-- Sessions Modal -->
    <div class="modal-overlay" id="sessionsModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Conversation History</h3>
                <button class="modal-close" id="closeModal">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6L6 18"></path>
                        <path d="M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="session-list" id="sessionList">
                    <div class="no-sessions">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Session management - try to resume last session or create new
        let sessionId = localStorage.getItem('claude_voice_session') || 'session_' + Date.now();
        localStorage.setItem('claude_voice_session', sessionId);
        
        // DOM elements
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const chatContainer = document.getElementById('chatContainer');
        const emptyState = document.getElementById('emptyState');
        const waveform = document.getElementById('waveform');
        const toast = document.getElementById('toast');
        const clearBtn = document.getElementById('clearBtn');
        const sessionsBtn = document.getElementById('sessionsBtn');
        const newSessionBtn = document.getElementById('newSessionBtn');
        const sessionsModal = document.getElementById('sessionsModal');
        const closeModal = document.getElementById('closeModal');
        const sessionList = document.getElementById('sessionList');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // State
        let isRecording = false;
        let isSending = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let animationFrame = null;
        let analyser = null;
        let dataArray = null;
        
        // Generate waveform bars
        const barCount = 24;
        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.className = 'waveform-bar';
            waveform.appendChild(bar);
        }
        const bars = waveform.querySelectorAll('.waveform-bar');
        
        // Show toast notification
        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.className = 'toast visible' + (isError ? ' error' : '');
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }
        
        // Update status
        function setStatus(text, type = '') {
            status.className = 'status ' + type;
            status.innerHTML = type ? `<span class="status-dot"></span>${text}` : text;
        }
        
        // Escape HTML special characters
        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
        
        // Format content with markdown styling
        function formatContent(content) {
            // FIRST: Escape ALL HTML to prevent any tag interpretation
            let processed = escapeHtml(content);
            
            // Code blocks (``` ... ```)
            processed = processed.replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
                return `<pre><code class="language-${lang}">${code}</code></pre>`;
            });
            
            // Inline code (` ... `)
            processed = processed.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Headers (must be at start of line)
            processed = processed.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            processed = processed.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            processed = processed.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            
            // Bold (**text** or __text__)
            processed = processed.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            processed = processed.replace(/__([^_]+)__/g, '<strong>$1</strong>');
            
            // Italic (*text* or _text_)
            processed = processed.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            processed = processed.replace(/_([^_]+)_/g, '<em>$1</em>');
            
            // Unordered lists (- item or * item)
            processed = processed.replace(/^[\-\*] (.+)$/gm, '<li>$1</li>');
            processed = processed.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
            
            // Ordered lists (1. item)
            processed = processed.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');
            
            // Horizontal rule (--- or ***)
            processed = processed.replace(/^[\-\*]{3,}$/gm, '<hr>');
            
            // Blockquote (&gt; text) - note: > is escaped as &gt;
            processed = processed.replace(/^&gt; (.+)$/gm, '<blockquote>$1</blockquote>');
            
            // Links [text](url)
            processed = processed.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Clean up line breaks around block elements (don't add <br> after headers, lists, etc.)
            processed = processed.replace(/(<\/h[123]>)\n/g, '$1');
            processed = processed.replace(/(<\/li>)\n/g, '$1');
            processed = processed.replace(/(<\/ul>)\n/g, '$1');
            processed = processed.replace(/(<\/pre>)\n/g, '$1');
            processed = processed.replace(/(<\/blockquote>)\n/g, '$1');
            processed = processed.replace(/(<hr>)\n/g, '$1');
            
            // Paragraphs for double line breaks
            processed = processed.replace(/\n\n+/g, '</p><p>');
            
            // Single line breaks become <br> only in regular text
            processed = processed.replace(/\n/g, '<br>');
            
            // Clean up empty paragraphs and extra breaks
            processed = processed.replace(/<p><\/p>/g, '');
            processed = processed.replace(/<p><br><\/p>/g, '');
            processed = processed.replace(/<br><br>/g, '<br>');
            processed = processed.replace(/(<\/h[123]>)<br>/g, '$1');
            processed = processed.replace(/(<\/ul>)<br>/g, '$1');
            processed = processed.replace(/(<\/pre>)<br>/g, '$1');
            processed = processed.replace(/(<\/blockquote>)<br>/g, '$1');
            
            return processed;
        }
        
        // Add message to chat (for user messages and loading previous messages)
        function addMessage(content, isUser = false, scrollToIt = true) {
            // Hide empty state
            emptyState.style.display = 'none';
            
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            let formattedContent = formatContent(content);
            
            if (!formattedContent.startsWith('<p>')) {
                formattedContent = '<p>' + formattedContent + '</p>';
            }
            
            message.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">${isUser ? 'üë§' : '‚ú®'}</div>
                    <span class="message-sender">${isUser ? 'You' : 'Claude'}</span>
                </div>
                <div class="message-content">${formattedContent}</div>
            `;
            
            chatContainer.appendChild(message);
            
            // Only scroll for user messages
            if (scrollToIt && isUser) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            return message;
        }
        
        // Create an empty assistant message for streaming
        function createStreamingMessage() {
            emptyState.style.display = 'none';
            
            const message = document.createElement('div');
            message.className = 'message assistant';
            
            message.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">‚ú®</div>
                    <span class="message-sender">Claude</span>
                </div>
                <div class="message-content"><p></p></div>
            `;
            
            chatContainer.appendChild(message);
            return message.querySelector('.message-content');
        }
        
        // Update streaming message content
        function updateStreamingMessage(contentEl, fullText) {
            let formattedContent = formatContent(fullText);
            
            if (!formattedContent.startsWith('<p>')) {
                formattedContent = '<p>' + formattedContent + '</p>';
            }
            
            contentEl.innerHTML = formattedContent;
        }
        
        // Send message with streaming response
        async function sendMessageWithStream(text) {
            // Add user message and scroll to it
            addMessage(text, true, true);
            
            setStatus('Claude is thinking...', 'processing');
            
            // Create empty message for streaming
            const contentEl = createStreamingMessage();
            let fullResponse = '';
            
            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, session_id: sessionId })
                });
                
                if (!response.ok) {
                    throw new Error('Chat request failed');
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.chunk) {
                                    fullResponse += data.chunk;
                                    updateStreamingMessage(contentEl, fullResponse);
                                }
                                
                                if (data.done) {
                                    setStatus('Ready');
                                }
                                
                                if (data.error) {
                                    throw new Error(data.error);
                                }
                            } catch (e) {
                                // Skip invalid JSON lines
                            }
                        }
                    }
                }
                
                setStatus('Ready');
                
            } catch (err) {
                console.error('Error sending message:', err);
                setStatus('Ready');
                showToast('Something went wrong. Please try again.', true);
                contentEl.innerHTML = '<p><em>Error: Could not get response</em></p>';
            }
        }
        
        // Animate waveform
        function animateWaveform() {
            if (!analyser || !isRecording) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            // Map frequency data to bars
            const step = Math.floor(dataArray.length / barCount);
            bars.forEach((bar, i) => {
                const value = dataArray[i * step] || 0;
                const height = Math.max(4, (value / 255) * 32);
                bar.style.height = height + 'px';
            });
            
            animationFrame = requestAnimationFrame(animateWaveform);
        }
        
        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Set up analyser for visualization
                const audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (e) => {
                    audioChunks.push(e.data);
                };
                
                mediaRecorder.onstop = async () => {
                    // Stop visualization
                    cancelAnimationFrame(animationFrame);
                    waveform.classList.remove('active');
                    bars.forEach(bar => bar.style.height = '8px');
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                    audioContext.close();
                    
                    // Process audio
                    await processAudio();
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                waveform.classList.add('active');
                setStatus('Recording...', 'recording');
                
                // Start visualization
                animateWaveform();
                
            } catch (err) {
                console.error('Error starting recording:', err);
                showToast('Could not access microphone. Please allow microphone access.', true);
            }
        }
        
        // Stop recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
            }
        }
        
        // Process recorded audio
        async function processAudio() {
            if (audioChunks.length === 0) return;
            
            setStatus('Transcribing...', 'processing');
            
            try {
                // Create blob from chunks
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                
                // Convert to base64
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                
                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1];
                    
                    // Send to transcription API
                    const transcribeResponse = await fetch('/api/transcribe', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ audio: base64Audio })
                    });
                    
                    if (!transcribeResponse.ok) {
                        throw new Error('Transcription failed');
                    }
                    
                    const { text } = await transcribeResponse.json();
                    
                    if (!text || text.trim() === '') {
                        setStatus('Ready');
                        showToast('Could not understand audio. Try speaking more clearly.', true);
                        return;
                    }
                    
                    // Use streaming for the response
                    await sendMessageWithStream(text);
                };
                
            } catch (err) {
                console.error('Error processing audio:', err);
                setStatus('Ready to listen');
                showToast('Something went wrong. Please try again.', true);
            }
        }
        
        // Send text message
        async function sendTextMessage() {
            const text = textInput.value.trim();
            if (!text || isSending) return;
            
            isSending = true;
            sendBtn.disabled = true;
            textInput.value = '';
            textInput.style.height = 'auto';
            
            try {
                await sendMessageWithStream(text);
            } finally {
                isSending = false;
                sendBtn.disabled = false;
                textInput.focus();
            }
        }
        
        // Auto-resize text input
        textInput.addEventListener('input', () => {
            textInput.style.height = 'auto';
            textInput.style.height = Math.min(textInput.scrollHeight, 150) + 'px';
        });
        
        // Send button click
        sendBtn.addEventListener('click', sendTextMessage);
        
        // Text input keyboard handling
        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendTextMessage();
            }
        });
        
        // Event listeners
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });
        
        // Keyboard shortcut (Space to toggle recording only when text input is empty and not focused)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body && textInput.value.trim() === '') {
                e.preventDefault();
                if (isRecording) {
                    stopRecording();
                } else {
                    startRecording();
                }
            }
        });
        
        // Clear conversation
        clearBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
                
                // Clear UI
                chatContainer.innerHTML = '';
                chatContainer.appendChild(emptyState);
                emptyState.style.display = 'flex';
                showToast('Conversation cleared');
                
            } catch (err) {
                showToast('Could not clear conversation', true);
            }
        });
        
        // Start new session
        newSessionBtn.addEventListener('click', () => {
            sessionId = 'session_' + Date.now();
            localStorage.setItem('claude_voice_session', sessionId);
            
            // Clear UI
            chatContainer.innerHTML = '';
            chatContainer.appendChild(emptyState);
            emptyState.style.display = 'flex';
            showToast('Started new conversation');
        });
        
        // Open sessions modal
        sessionsBtn.addEventListener('click', async () => {
            sessionsModal.classList.add('visible');
            await loadSessions();
        });
        
        // Close modal
        closeModal.addEventListener('click', () => {
            sessionsModal.classList.remove('visible');
        });
        
        sessionsModal.addEventListener('click', (e) => {
            if (e.target === sessionsModal) {
                sessionsModal.classList.remove('visible');
            }
        });
        
        // Load sessions list
        async function loadSessions() {
            try {
                const res = await fetch('/api/sessions');
                const { sessions } = await res.json();
                
                if (sessions.length === 0) {
                    sessionList.innerHTML = '<div class="no-sessions">No saved conversations yet</div>';
                    return;
                }
                
                sessionList.innerHTML = sessions.map(s => `
                    <div class="session-item ${s.session_id === sessionId ? 'session-current' : ''}" 
                         data-session-id="${s.session_id}">
                        <div class="session-item-header">
                            <span class="session-item-count">${s.message_count} messages</span>
                        </div>
                        <div class="session-item-preview">${s.preview || 'Empty conversation'}</div>
                    </div>
                `).join('');
                
                // Add click handlers
                sessionList.querySelectorAll('.session-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const id = item.dataset.sessionId;
                        loadSession(id);
                        sessionsModal.classList.remove('visible');
                    });
                });
                
            } catch (err) {
                sessionList.innerHTML = '<div class="no-sessions">Could not load sessions</div>';
            }
        }
        
        // Load a specific session
        async function loadSession(id) {
            try {
                const res = await fetch(`/api/session/${id}`);
                if (!res.ok) throw new Error('Session not found');
                
                const { messages } = await res.json();
                
                // Update current session
                sessionId = id;
                localStorage.setItem('claude_voice_session', sessionId);
                
                // Clear and rebuild UI
                chatContainer.innerHTML = '';
                
                if (messages.length === 0) {
                    chatContainer.appendChild(emptyState);
                    emptyState.style.display = 'flex';
                } else {
                    emptyState.style.display = 'none';
                    messages.forEach(msg => {
                        addMessage(msg.content, msg.role === 'user', false);
                    });
                    // Scroll to top when loading a session
                    chatContainer.scrollTop = 0;
                }
                
                showToast('Conversation loaded');
                
            } catch (err) {
                showToast('Could not load conversation', true);
            }
        }
        
        // Check server health and load previous session on start
        fetch('/api/health')
            .then(res => res.json())
            .then(data => {
                console.log('Server ready:', data);
                // Try to load the current session
                return fetch(`/api/session/${sessionId}`);
            })
            .then(res => {
                if (res.ok) return res.json();
                return null;
            })
            .then(data => {
                if (data && data.messages && data.messages.length > 0) {
                    emptyState.style.display = 'none';
                    data.messages.forEach(msg => {
                        addMessage(msg.content, msg.role === 'user', false);
                    });
                    // Scroll to top when restoring session
                    chatContainer.scrollTop = 0;
                    showToast('Previous conversation restored');
                }
            })
            .catch(err => {
                showToast('Could not connect to server. Make sure the server is running.', true);
            });
        
        // Fix scrolling - ensure chat container scrolls with mouse wheel
        chatContainer.addEventListener('wheel', function(e) {
            e.preventDefault();
            this.scrollTop += e.deltaY;
        }, { passive: false });
    </script>
</body>
